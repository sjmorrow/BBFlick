<!doctype html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
        <title>FlickrLinkr - Bulk BBCode / Link Generator</title>
        <meta name="description" content="Bulk Flickr BBCode and Link Generator. Generate links and BBCode for your Flickr photos">
        <link rel="stylesheet" href="css/main.css">
        <link rel="stylesheet" href="css/bootstrap.min.css">
        <script type="text/javascript" src="js/libs/jquery-2.0.3.min.js"></script>
        <script type="text/javascript" src="js/libs/jquery.lettering-0.6.1.min.js"></script>
        <script type="text/javascript" src="js/libs/bootstrap.min.js"></script>
        <script type="text/javascript" src="js/flickr.js"></script>
        <script type="text/javascript" src="js/main.js"></script>
    </head>
    <body>
<!--TESTing HOOK-->
        <span class="blur-wrapper">
            <header>
                <h1>FlickrLinkr</h1>
            </header>
            
            <form action="#" id="username_input">
                <input type="text" placeholder="Flickr Username" />
                <img src="img/flickr_loading.gif" />
                <button data-action="getListOfSets">View Albums</button>
            </form>
            <div class="set-list"></div>
            
            <footer>
                <p>Generate links to your flickr sets in bulk for sharing on forums, blogs, and other websites.</p>
                <p>Generate BBCode, HTML, or Direct Links to every photo in your sets</p>
                <script type="text/javascript"><!--
                google_ad_client = "ca-pub-6100199755887069";
                /* flickrlinkr footer */
                google_ad_slot = "1283393189";
                google_ad_width = 728;
                google_ad_height = 15;
                //-->
                </script>
                <script type="text/javascript" src="http://pagead2.googlesyndication.com/pagead/show_ads.js">
                </script>
            </footer>
        </span>
        
        
        <div class="code-window">
            <div class="select-wrapper">
                <label for="linkTypeSelect">Link Type</label>
                <select id="linkTypeSelect">
                    <option value="bbcode">BBCode</option>
                    <option value="html">HTML</option>
                    <option value="direct">Direct Links</option>
                </select>
            </div>
            <div class="select-wrapper">
            <label for="imgSizeSelect">Select Size</label>
                <select id="imgSizeSelect">
                    <option value="SMALL_320">Small (320px)</option>
                    <option value="MEDIUM_800">Medium (800px)</option>
                    <option value="LARGE">Large (1024px)</option>
                    <option value="ORIGINAL">Original Size</option>
                </select>
            </div>
            <textarea class="code-text">This is a test</textarea>
            <span class="close">&times;</span>
        </div>
        
        <script>
          (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
          (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
          m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
          })(window,document,'script','//www.google-analytics.com/analytics.js','ga');
          ga('create', 'UA-10947182-7', 'flickrlinkr.com');
          ga('send', 'pageview');
        </script>
    </body>
</html>
